<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div id="partyList">
    <div id="createInfo">
      <h3 class="sameline">Level: </h3>
      <select id="numbers">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
      <button class="charCreate">Add Character</button>
    </div>
  </div>
  <div id="center">
    <div class="center"><h3 class="sameline">Current Party CR Rating: </h3><span class="center" id="CR"></span>
      <br />
      <button class="center" id="generate">Generate Encounter</button>
    </div>
    <br />
    <div class="center" id="encounter"></div>
  </div>
</body>

</html>
